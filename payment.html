<!DOCTYPE html>
<html>
  <head>
    <title>Payment Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        color: #444444;
        margin-top: 50px;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #444444;
        font-size: 16px;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
      input[type="submit"] {
        background-color: #51c855;
        color: #ffffff;
        padding: 10px 40px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }
      input[type="submit"]:hover {
        background-color: #327034;
      }
      .button-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Payment Page</h1>
    <form action="process_payment.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Billing Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="card">Credit Card Number:</label>
      <input type="text" id="card" name="card" required>

      <label for="exp_month">Expiration Month:</label>
      <input type="text" id="exp_month" name="exp_month" required>

      <label for="exp_year">Expiration Year:</label>
      <input type="text" id="exp_year" name="exp_year" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>

      <div class="button-container">
        <input type="submit" value="Pay">
      </div>
    </form>
    <script>
      const form = document.querySelector('form');
    
      form.addEventListener('submit', function(e) {
        e.preventDefault();
    
        // Get form data
        const name = form.elements.name.value;
        const email = form.elements.email.value;
        const address = form.elements.address.value;
        const card = form.elements.card.value;
        const exp_month = form.elements.exp_month.value;
        const exp_year = form.elements.exp_year.value;
        const cvv = form.elements.cvv.value;
        const amount = form.elements.amount.value;
    
        // Create payment object
        const payment = {
          name,
          email,
          address,
          card,
          exp_month,
          exp_year,
          cvv,
          amount
        };
    
        // Store payment object in local storage
        localStorage.setItem('paymentData', JSON.stringify(payment));
    
        // Show alert message
        alert('Thank you for placing your order!');
    
        // Reset form
        form.reset();
      });
    </script>
    
      
      
      
      
  </body>
</html>
