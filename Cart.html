<!DOCTYPE html>
<html>
<head>
	<title>My Cart</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			text-align: center;
		}

		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		.checkout-btn {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}

		.checkout-btn:hover {
			background-color: #3e8e41;
		}

		.quantity-btn {
			background-color: #f2f2f2;
			color: black;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			padding: 20px 200px;
			margin: 0 4px;
		}

		.quantity-input {
			width: 30px;
			text-align: center;
			border: none;
			border-radius: 4px;
			font-size: 14px;
		}
		.button-container {
            text-align: center;
			align-items: center;
			justify-content: center;
			width: 800px;
			
        }

		

	</style>
</head>
<body>
	<h1>My Cart</h1>
	<table>
		<tr>
			<!-- <th>Product Image</th> -->
			<th>Product Name</th>
			<th>Description</th>
			<th>Quantity</th>
			<th>Price</th>
		</tr>
		<tr>
			<!-- <td><img src="https://cdn.modesens.com/product/21867878_29?w=400&" alt="Product Image"></td> -->
			<td>Kids Beige Vintage Check Headband</td>
			<td>BURBERRY</td>
			<td>2</td>
			<td>$100</td>
		</tr>
		<tr>
			<!-- <td><img src="https://cdn.modesens.com/product/32216545_22?w=400&" alt="Product Image"></td> -->
			<td>Girls' Gina Vintage Check Leggings</td>
			<td>BURBERRY</td>
			<td>1</td>
			<td>$150</td>
		</tr>
		<tr>
			<!-- <td><img src="https://res.cloudinary.com/ssenseweb/image/upload/b_white%2Cc_lpad%2Cg_center%2Ch_960%2Cw_960/c_scale%2Ch_680/f_auto%2Cdpr_1.0/221376M718000_1.jpg" alt="Product Image"></td> -->
			<td>Kids Beige Jacket</td>
			<td>BURBERRY</td>
			<td>3</td>
			<td>$300</td>
		</tr>
	</table>
	<div class="button-container">
		<button class="checkout-btn" onclick="goToPayment()">Pay</button>
	</div>
	  


	<script>
		function decreaseQuantity(productId) {
			var quantityInput = document.getElementById("product" + productId + "-quantity");
			var currentQuantity = parseInt(quantityInput.value);
			if (currentQuantity > 1) {
				quantityInput.value = currentQuantity - 1;
				updatePrice(productId);
			}
		}
	
		function increaseQuantity(productId) {
			var quantityInput = document.getElementById("product" + productId + "-quantity");
			var currentQuantity = parseInt(quantityInput.value);
			if (currentQuantity < 10) {
				quantityInput.value = currentQuantity + 1;
				updatePrice(productId);
			}
		}
	
		function updatePrice(productId) {
			var quantityInput = document.getElementById("product" + productId + "-quantity");
			var currentQuantity = parseInt(quantityInput.value);
			var pricePerUnit = parseFloat(document.getElementById("product" + productId + "-price").innerHTML.substring(1));
			var totalElement = document.getElementById("product" + productId + "-total");
			var total = currentQuantity * pricePerUnit;
			totalElement.innerHTML = "$" + total.toFixed(2);
			updateTotalPrice();
		}
	
		function updateTotalPrice() {
			var subtotalElement = document.getElementById("subtotal");
			var taxElement = document.getElementById("tax");
			var totalElement = document.getElementById("total");
			var subtotal = 0;
			var i;
			for (i = 1; i <= 3; i++) {
				subtotal += parseFloat(document.getElementById("product" + i + "-total").innerHTML.substring(1));
			}
			var tax = subtotal * 0.06;
			var total = subtotal + tax;
			subtotalElement.innerHTML = "$" + subtotal.toFixed(2);
			taxElement.innerHTML = "$" + tax.toFixed(2);
			totalElement.innerHTML = "$" + total.toFixed(2);
		}
	
		function goToPayment() {
			window.location.href = "payment.html";
		}
	</script>
	


</body>

</html>
