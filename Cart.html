<!DOCTYPE html>
<html>
<head>
	<title>My Cart</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		.checkout-btn {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}

		.checkout-btn:hover {
			background-color: #3e8e41;
		}

		.quantity-btn {
			background-color: #f2f2f2;
			color: black;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			padding: 4px 8px;
			margin: 0 4px;
		}

		.quantity-input {
			width: 30px;
			text-align: center;
			border: none;
			border-radius: 4px;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<h1>My Cart</h1>
	<table>
		<tr>
			<th>Product Image</th>
			<th>Product Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Subtotal</th>
		</tr>
		<tr>
			<td><img src="product_image.jpg" alt="Product Image"></td>
			<td>Product A</td>
			<td>$10.00</td>
			<td>2</td>
			<td>$20.00</td>
		</tr>
		<tr>
			<td><img src="product_image.jpg" alt="Product Image"></td>
			<td>Product B</td>
			<td>$15.00</td>
			<td>1</td>
			<td>$15.00</td>
		</tr>
		<tr>
			<td><img src="product_image.jpg" alt="Product Image"></td>
			<td>Product C</td>
			<td>$20.00</td>
			<td>3</td>
			<td>$60.00</td>
		</tr>
	</table>


	<script>
		// Decrease quantity of a product
		function decreaseQuantity(productId) {
			var quantityInput = document.getElementById("product" + productId + "-quantity");
			var currentQuantity = parseInt(quantityInput.value);
			if (currentQuantity > 1) {
				quantityInput.value = currentQuantity - 1;
				updatePrice(productId);
			}
		}

		// Increase quantity of a product
		function increaseQuantity(productId) {
			var quantityInput = document.getElementById("product" + productId + "-quantity");
			var currentQuantity = parseInt(quantityInput.value);
			if (currentQuantity < 10) {
				quantityInput.value = currentQuantity + 1;
				updatePrice(productId);
			}
		}

		// Update price of a product based on the quantity
function updatePrice(productId) {
    var quantityInput = document.getElementById("product" + productId + "-quantity");
    var currentQuantity = parseInt(quantityInput.value);
    var pricePerUnit = parseFloat(document.getElementById("product" + productId + "-price").innerHTML.substring(1));
    var totalElement = document.getElementById("product" + productId + "-total");
    var total = currentQuantity * pricePerUnit;
    totalElement.innerHTML = "$" + total.toFixed(2);
    updateTotalPrice();
}

// Update the total price of the cart
function updateTotalPrice() {
    var subtotalElement = document.getElementById("subtotal");
    var taxElement = document.getElementById("tax");
    var totalElement = document.getElementById("total");
    var subtotal = 0;
    var i;
    for (i = 1; i <= 3; i++) {
        subtotal += parseFloat(document.getElementById("product" + i + "-total").innerHTML.substring(1));
    }
    var tax = subtotal * 0.06;
    var total = subtotal + tax;
    subtotalElement.innerHTML = "$" + subtotal.toFixed(2);
    taxElement.innerHTML = "$" + tax.toFixed(2);
    totalElement.innerHTML = "$" + total.toFixed(2);
}
</script>


</body>

</html>
